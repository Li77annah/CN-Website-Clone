<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div ID="navcontainer">
            <div class="logo"><img src="Logo.png" alt="Gallery owner's name"></div>
            <div class="navbar">
                <ol>
                    <li class="nav">Artists</li> 
                    <li class="nav">Exhibitions</li>
                    <li class="nav">Viewing Rooms</li>
                    <li class="nav">News</li>
                    <li class="nav">Art Fairs</li>
                    <li class="nav">Videos</li>
                    <li class="nav">Shop</li>
                    <li class="nav">About</li>
                </ol>
            </div>
            <div class="search">
                <p>Search</p>
            </div>
            <div class="contact">
                <p>Contact</p>
            </div>
        </div>
    </header>

    <hero>
        <div>
            <p class="artistname">Garth Weiser</p>
            <p class="time">LONDON, 4 MARCH - 9 APRIL 2022</p>
        </div>
    </hero>

    <footer>
        <div class="locations">
            <p>|| LONDON HONG KONG</p>
        </div>
    </footer>

</body>
